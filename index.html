<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Mascota</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Icono de mascota">
    <h2>Formulario de Mascota</h2>
    <form action="#" method="post">
      <label for="nombreMascota">Nombre de la mascota:</label>
      <input type="text" id="nombreMascota" name="nombreMascota" required>

      <label for="especie">Especie:</label>
      <select id="especie" name="especie" required>
        <option value="">--Seleccione--</option>
        <option value="Perro">Perro</option>
        <option value="Gato">Gato</option>
        <option value="Ave">Ave</option>
        <option value="Otro">Otro</option>
      </select>

      <label for="raza">Raza:</label>
      <input type="text" id="raza" name="raza">

      <label for="edad">Edad (en años):</label>
      <input type="number" id="edad" name="edad" min="0">

      <label for="genero">Género:</label>
      <select id="genero" name="genero">
        <option value="">--Seleccione--</option>
        <option value="Macho">Macho</option>
        <option value="Hembra">Hembra</option>
      </select>

      <label for="vacunas">¿Está vacunado?</label>
      <select id="vacunas" name="vacunas">
        <option value="">--Seleccione--</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <label for="notas">Notas adicionales:</label>
      <textarea id="notas" name="notas" rows="3"></textarea>

      <button type="submit">Registrar Mascota</button>
    </form>
  </div>
</body>
</html>
